<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #c5d9ff;
            font-family: 'Times New Roman';
        }

        .main-container {
            display: flex;
            align-items: center;
            background-color: #ffffff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            max-width: 500px;
            width: 100%;
            margin: 40px;
            padding: 40px;
        }

        .form-container {
            max-width: 400px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .form-container h2 {
            margin-bottom: 20px;
            color:#243762 ;
            font-size: 24px;
            text-align: center;
        }

        .form-container input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        .form-container .login-btn {
            width: 105%;
            padding: 15px;
            margin-top: 10px;
            background-color: #243762;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        .form-container .login-btn:hover {
            background-color: #1b2c4a;
        }

        .form-container .signup-btn {
            margin-top: 10px;
            display: block;
            width: 100%;
            padding: 12px;
            background-color: #008CBA;
            color: white;
            text-align: center;
            text-decoration: none;
            border-radius: 5px;
            font-size: 14px;
            transition: background-color 0.3s;
        }

        .form-container .signup-btn:hover {
            background-color: #005f73;
        }

        .form-container .forgot-password {
            color: red;
            margin-top: 10px;
            display: block;
            font-size: 14px;
            text-align: center;
            text-decoration: none;
        }

        .form-container .signup-link {
            margin-top: 10px;
            display: block;
            text-align: center;
        }

        .image-container {
            position: absolute;
            right: 1px;
            top: 50%;
            transform: translateY(-50%);
        }

        .image-container img {
            width: 770px;
            height: 100vh;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
       
          
    </style>
</head>
<body>
    <div class="main-container">
        <div class="form-container">
            <h2>Login</h2>
            <form>
                <input type="text" placeholder="Username" required>
                <input type="password" placeholder="Password" required>
                <a href="#" class="forgot-password">Forgot Password?</a>
                <button type="submit" class="login-btn">Login</button>
                <div class="signup-link">Don't have an account? <a href="#" class="signup-btn">Sign Up</a></div>
            </form>
        </div>
    </div>
    <div class="image-container">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQK6hCfna4N73ww1D-zUkKshzxacKrcDiGXyQ&s" alt="Side Decoration">
    </div>
</body>
</html>
